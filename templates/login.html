{% extends "base.html" %}
{% block content %}
  <div class="container">
    <div class="login-container">
      {% if error %}
      <p style="color:red">{{error}}</p>
      {% endif %}
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{loginForm.as_p}}

        <input type="hidden" name="continueUrl" value="{{continueUrl}}">
        <button type="submit">Войти</button>
      </form>
    </div>

  </div>
{% endblock content %}
