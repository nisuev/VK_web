<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/signup.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">AskNisu</div>
        <input type="search" class="search-bar" placeholder="Поиск">
        <button class="ask-question" onclick="openQuestionForm()">Задать вопрос</button>
    
        <div class="user-block">
          <!-- Для авторизованных пользователей -->
          <!-- <div class="user-info">
            <img src="avatar.jpg" alt="Аватар">
            <span class="username">Ник пользователя</span>
          </div> -->
          
          <!-- Для неавторизованных пользователей -->
          <div class="user-auth">
            <a href="#">Войти</a>
            <a href="#">Регистрация</a>
          </div>
        </div>
      </header>
<div class="container">
      <div class="registration-container">
        <form method="post" action="#">
          <label for="login">Логин:</label>
          <input type="text" name="login" required>
    
          <label for="email">Email:</label>
          <input type="email" name="email" required>
    
          <label for="nickname">Никнейм:</label>
          <input type="text" name="nickname" required>
    
          <label for="password">Пароль:</label>
          <input type="password" name="password" required>
    
          <label for="confirm_password">Повторите пароль:</label>
          <input type="password" name="confirm_password" required>
    
          <label for="avatar">Загрузка аватара:</label>
          <input type="file" name="avatar" accept="image/*">
    
          <button type="submit">Зарегистрироваться</button>
        </form>
      </div>

      <aside class="sidebar">
        <div class="info-block">
          <h2>Популярные тэги</h2>
          <ul class="tags">
            <li><a href="#">Тэг1</a></li>
            <li><a href="#">Тэг2</a></li>
    
          </ul>
        </div>
    
        <div class="info-block">
          <h2>Лучшие пользователи</h2>
          <ol class="users">
            <li><a href="#">Пользователь1</a></li>
            <li><a href="#">Пользователь2</a></li>
          </ol>
        </div>
      </aside>
</div>


</body>
</html>
